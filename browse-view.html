<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./css/shared.css" type="text/css" rel="stylesheet">
    <link href="./css/welcome-view.css" type="text/css" rel="stylesheet">
    <link href="./css/home-view.css" type="text/css" rel="stylesheet">
    <link href="./css/browse-view.css" type="text/css" rel="stylesheet">
    <link href="./css/account-view.css" type="text/css" rel="stylesheet">
    <script src="./js/client.js"></script>
    <script src="./js/serverstub.js"></script>
    <title>Twidder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <span id="content">
        <div id="sidebar">
            <img src="src/logo.png" alt="twidder logo" width="64" height="64">
            <a href="#" onclick="showView('home-view'); return false;">Home</a>
            <a class="active" href="#" onclick="showView('browse-view'); return false;">Browse</a>
            <a href="#" onclick="showView('account-view'); return false;">Account</a>
            <div class="footer">
              <a href="#" onclick="logout(); return false;">Sign out</a>
            </div>
          </div>
      
          <div id="page">
            <div id="browse-page">
              <form id="form-search-user" action="#" onsubmit="searchUser(this);return false;">
                <div id="search-bar">
                  <input id="input-user-email" type="email" size="10" class="mainLoginInput" required="required" placeholder="example@email.com">
                  <button type="submit" name="save" value="Save">Search</button>
                </div>
              </form>
            </div>
          </div>
    </span>
  </body>
</html>
