      <div id="container">
        <div id="container-info">
          <img class="image-center" src="src/logo.png" alt="twidder logo" width="170" height="170">
          <p class="text-center">
            Twidder: Where cat videos reign supreme, and your existential musings get 280 characters of fame – because life is too short for serious social networking!
          </p>
        </div>
        <div id="container-ui">
          <div id="container-login">
            <form id="form-login" onsubmit="return login()">
              <p>
                Login
              </p>
            <div>
              <label>Email</label>
              <input id="input-login-email" type="email" size="10" class="mainLoginInput" required="required" placeholder="example@email.com">
            </div>
            <div>
                <label>Password</label>
                <input id="input-login-password" type="password" required="required" size="10">
            </div>
              <button type="submit" value="login" id="login">Login </button>
            </form>
          </div>
          <div id="container-signup">
            <p>
              Sign Up
            </p>
            <form id="form-signup" onsubmit="return signUp()">
              <div>
                <label>First name</label>
                <input id="input-sign-up-first-name" type="text" required="required" size="10">
              </div>
              <div>
                <label>Family name</label>
                <input id="input-sign-up-last-name" type="text" required="required" size="10">
              </div>
              <div>
                <label>Gender</label>
                <select id="input-sign-up-gender">
                  <option value="0">---</option>
                  <option value="1">Female </option>
                  <option value="2">Male </option>
                  <option value="3">Other </option>
                </select>
              </div>
              <div>
                <label>City</label>
                <input id="input-sign-up-city" required="required" type="text" size="10">
              </div>
              <div>
                <label>Country</label>
                <input id="input-sign-up-country" required="required" type="text" size="10">
              </div>
              <div>
                <label>Email</label>
                <input id="input-sign-up-email" required="required" type="email" size="10">
              </div>
              <div>
                <label>Password </label>
                <input id="input-sign-up-password" required="required" type="password" size="10">
              </div>
              <div>
                <label>Repeat pwd</label>
                <input id="input-sign-up-password-repeat" required="required" type="password" size="10">
              </div>
              <div>
                <button type="submit" name="submit" value="SignUp" id="submit" onclick="signUp();" >Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="sidebar">
        <img src="src/logo.png" alt="twidder logo" width="64" height="64">
        <a class="active" href="#home">Home</a>
        <a href="#news">Browse</a>
        <a href="#contact">Account</a>
