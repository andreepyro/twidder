<html>
  <head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
  </head>
  <body>
    <script id="welcome-view" type=”text/view”>
      <div id="container">
        <div id="container-info">
          <img src="src/logo.png" alt="twidder logo" width="170" height="170">
          <p>
            Twidder: Where cat videos reign supreme, and your existential musings get 280 characters of fame – because life is too short for serious social networking!
          </p>
        </div>
        <div id="container-ui">
          <div id="container-login">
            Login
            <div class="block-email">
              <label>Email</label>
              <input type="text" size="10" />
            <div class="block-pwd">
              <label>Password</label>
              <input type="text" size="10" />
            </div>
          </div>
          <div id="container-signup">
            Sign Up
            <div class="block-fname">
              <label>First name</label>
              <input type="text" size="10"/>
            </div>
            <div class="block-family-name">
              <label>Family name</label>
              <input type="text" size="10"/>
            </div>
            <div class="block-gender">
              <label> Gender</label>
              <select>
                <option value="0"> Select Gender</option>
                <option value="1"> Female </option>
                <option value="2"> Male </option>
                <option value="3"> Other </option>
              </select>
            </div>
            <div class="block-city">
              <label>City</label>
              <input type="text" size="10"/>
            </div>
            <div class="block-country">
              <label>Country</label>
              <input type="text" size="10"/>
            </div>
            <div class="block-Email2">
              <label>Email</label>
              <input type="text" size="10"/>
            </div>
            <div class="block-pwd2">
              <label>Password </label>
              <input type="text" size="10"/>
              <div class="block-repeat">
                <label>Repeat pwd</label>
                <input type="text" size="10"/>
              </div>
            </div>
            <div class="block-submit">
              <input type="submit" name="submit" value="SignUp" id="submit" />
            </div>
        </div>
      </div>
    </script>

    <span id="content">
  </body>
</html>
