<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js"></script>
    <script src="serverstub.js"></script>
    <title>Twidder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script id="welcome-view" type=”text/view”>
      <div id="container">
        <div id="container-info">
          <img class="image-center" src="src/logo.png" alt="twidder logo" width="170" height="170">
          <p class="text-center">
            Twidder: Where cat videos reign supreme, and your existential musings get 280 characters of fame – because life is too short for serious social networking!
          </p>
        </div>
        <div id="container-ui">
          <div id="container-login">
            <form id="form-login" action="#" onsubmit="loginForm(this);return false;">
              <p>Login</p>
              <div>
                <label for="input-login-email">Email</label>
                <input id="input-login-email" type="email" size="10" class="mainLoginInput" required="required" placeholder="example@email.com">
              </div>
              <div>
                  <label for="input-login-password">Password</label>
                  <input id="input-login-password" type="password" required="required" size="10" minlength="8">
              </div>
              <button type="submit" name="save" value="Save">Login</button>
            </form>
          </div>
          <div id="container-signup">
            <p>Sign Up</p>
            <form id="form-signup" action="#" onsubmit="registerForm(this);return false;">
              <div>
                <label for="input-sign-up-first-name">First name</label>
                <input id="input-sign-up-first-name" type="text" required="required" size="10">
              </div>
              <div>
                <label for="input-sign-up-last-name">Family name</label>
                <input id="input-sign-up-last-name" type="text" required="required" size="10">
              </div>
              <div>
                <label for="input-sign-up-gender">Gender</label>
                <select id="input-sign-up-gender">
                  <option value="0">---</option>
                  <option value="1">Female </option>
                  <option value="2">Male </option>
                  <option value="3">Other </option>
                </select>
              </div>
              <div>
                <label for="input-sign-up-city">City</label>
                <input id="input-sign-up-city" required="required" type="text" size="10">
              </div>
              <div>
                <label for="input-sign-up-country">Country</label>
                <input id="input-sign-up-country" required="required" type="text" size="10">
              </div>
              <div>
                <label for="input-sign-up-email">Email</label>
                <input id="input-sign-up-email" required="required" type="email" size="10">
              </div>
              <div>
                <label for="input-sign-up-password">Password </label>
                <input id="input-sign-up-password" required="required" minlength="8" type="password" size="10" onKeyUp="checkSamePasswords('input-sign-up-password', 'input-sign-up-password-repeat');">
              </div>
              <div>
                <label for="input-sign-up-password-repeat">Repeat pwd</label>
                <input id="input-sign-up-password-repeat" required="required" minlength="8" type="password" size="10" onKeyUp="checkSamePasswords('input-sign-up-password', 'input-sign-up-password-repeat');">
              </div>
              <button type="submit" name="save" value="Save">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </script>
    <script id="home-view" type=”text/view”>
      <div id="sidebar">
        <img src="src/logo.png" alt="twidder logo" width="64" height="64">
        <a class="active" href="#" onclick="showView('home-view'); return false;">Home</a>
        <a href="#" onclick="showView('browse-view'); return false;">Browse</a>
        <a href="#" onclick="showView('account-view'); return false;">Account</a>
        <div class="footer">
          <p id="info-username">name placeholder</p>
          <button onclick="logout();">sign out</button>
        </div>
      </div>
  
      <div id="page">
        <div id="page-content">
          <h1>HOME PAGE CONTENT</h1>
        </div>
      </div>
    </script>
    <script id="browse-view" type=”text/view”>
      <div id="sidebar">
        <img src="src/logo.png" alt="twidder logo" width="64" height="64">
        <a href="#" onclick="showView('home-view'); return false;">Home</a>
        <a class="active" href="#" onclick="showView('browse-view'); return false;">Browse</a>
        <a href="#" onclick="showView('account-view'); return false;">Account</a>
        <div class="footer">
          <a href="#" onclick="logout(); return false;">Sign out</a>
        </div>
      </div>
  
      <div id="page">
        <div id="browse-page">
          <form id="form-search-user" action="#" onsubmit="searchUser(this);return false;">
            <div id="search-bar">
              <input id="input-user-email" type="email" size="10" class="mainLoginInput" required="required" placeholder="example@email.com">
              <button type="submit" name="save" value="Save">Search</button>
            </div>
          </form>
        </div>
      </div>
    </script>
    <script id="account-view" type=”text/view”>
      <div id="sidebar">
          <img src="src/logo.png" alt="twidder logo" width="64" height="64">
          <a href="#" onclick="showView('home-view'); return false;">Home</a>
          <a class="active" href="#" onclick="showView('browse-view'); return false;">Browse</a>
          <a href="#" onclick="showView('account-view'); return false;">Account</a>
          <div class="footer">
            <a href="#" onclick="logout(); return false;">Sign out</a>
          </div>
      </div>
    
      <div id="page">
          <div id="account-content">
              <div id="account-tab">
                  <div id="account-info">
                      <img src="src/user-solid.svg" alt="John" width="128" height="128">
                      <h1 id="account-username">Peter Parker</h1>
                      <p id="account-gender">Octopus</p>
                      <p id="account-location">Linköping, Sweden</p>
                      <p id="account-email">email@student.liu.se</p>
                  </div>
                  <div id="change-password">
                      <form id="form-change-password"  action="#" onsubmit="changedPasswordForm(this);return false;">
                          <div>
                              <label for="input-change-password-old">Old password</label>
                              <input id="input-change-password-old" type="password" required="required" size="10" minlength="8">
                          </div>
                          <div>
                              <label for="input-change-password-new">New password</label>
                              <input id="input-change-password-new" type="password" required="required" size="10" minlength="8" onKeyUp="checkSamePasswords('input-change-password-new', 'input-change-password-new-repeat');">
                          </div>
                          <div>
                              <label for="input-change-password-new-repeat">Repeat new password</label>
                              <input id="input-change-password-new-repeat" type="password" required="required" size="10" minlength="8" onKeyUp="checkSamePasswords('input-change-password-new', 'input-change-password-new-repeat');">
                          </div>
                          <button type="submit" name="save" value="Save">Change password</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </script>
    <span id="content">
    
  </body>
</html>
