<html>
  <head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- <script id="welcome-view" type=”text/view”>
      
    </script>   
    
    <span id="content"> -->



      <div id="container">
        <div id="container-info">
          <img src="src/logo.png" alt="twidder logo" width="170" height="170">
          <p>
            Twidder: Where cat videos reign supreme, and your existential musings get 280 characters of fame – because life is too short for serious social networking!
          </p>
        </div>
        <div id="container-ui">
          <div id="container-login">
            Login
            <div class="block-email">
              <label>Email</label>
              <input type="text" size="10" />
          </div>
          <div class="block-pwd">
              <label>Password</label>
              <input type="text" size="10" />
          </div>
          
          </div>
          <div id="container-signup">
            Sign Up
            <form>
              <div>
                <label>First name</label>
                <input id="input-sign-up-first-name" type="text" size="10"/>
              </div>
              <div>
                <label>Family name</label>
                <input id="input-sign-up-last-name" type="text" size="10"/>
              </div>
              <div>
                <label>Gender</label>
                <select id="input-sign-up-gender">
                  <option value="0"> ---</option>
                  <option value="1"> Female </option>
                  <option value="2"> Male </option>
                  <option value="3"> Other </option>
                </select>
              </div>
              <div>
                <label>City</label>
                <input id="input-sign-up-city" type="text" size="10"/>
              </div>
              <div>
                <label>Country</label>
                <input id="input-sign-up-country" type="text" size="10"/>
              </div>
              <div>
                <label>Email</label>
                <input id="input-sign-up-email" type="text" size="10"/>
              </div>
              <div>
                <label>Password </label>
                <input id="input-sign-up-password" type="text" size="10"/>
              </div>
              <div>
                <label>Repeat pwd</label>
                <input id="input-sign-up-password-repeat" type="text" size="10"/>
              </div>
              <div>
                <input type="submit" name="submit" value="SignUp" id="submit" onclick="signUp();" />
              </div>
            </form>
          </div>
        </div>
  </body>
</html>
