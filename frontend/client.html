<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./css/shared.css" type="text/css" rel="stylesheet">
    <link href="./css/welcome-view.css" type="text/css" rel="stylesheet">
    <link href="./css/tab-home.css" type="text/css" rel="stylesheet">
    <link href="./css/tab-browse.css" type="text/css" rel="stylesheet">
    <link href="./css/tab-account.css" type="text/css" rel="stylesheet">
    <script src="./js/client.js"></script>
    <script src="./js/serverstub.js"></script>
    <title>Twidder</title>
    <link rel="icon" type="image/x-icon" href="./src/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script id="welcome-view" type=”text/view”>
      <div id="container">
        <div id="container-info">
          <img class="image-center" src="src/logo.png" alt="twidder logo" width="170" height="170">
          <p class="text-center">
            Twidder: Where cat videos reign supreme, and your existential musings get 280 characters of fame – because life is too short for serious social networking!
          </p>
        </div>
        <div id="container-ui">
          <div id="container-login">
            <form id="form-login" action="#" onsubmit="loginForm(this);return false;">
              <span class="text-info">Login</span>
              <div>
                <label for="input-login-email">Email</label>
                <input id="input-login-email" type="email" size="10" required placeholder="example@email.com">
              </div>
              <div>
                  <label for="input-login-password">Password</label>
                  <input id="input-login-password" type="password" required size="10" minlength="8">
              </div>
              <button id="button-login" type="submit" name="save" value="Save">Login</button>
            </form>
          </div>
          <div id="container-signup">
            <form id="form-signup" action="#" onsubmit="registerForm(this);return false;">
                <span class="text-info">Sign Up</span>
              <div>
                <label for="input-sign-up-first-name">First name</label>
                <input id="input-sign-up-first-name" type="text" required size="10">
              </div>
              <div>
                <label for="input-sign-up-last-name">Family name</label>
                <input id="input-sign-up-last-name" type="text" required size="10">
              </div>
              <div>
                <label for="input-sign-up-gender">Gender</label>
                <select id="input-sign-up-gender">
                  <option value="0">---</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div>
                <label for="input-sign-up-city">City</label>
                <input id="input-sign-up-city" required type="text" size="10">
              </div>
              <div>
                <label for="input-sign-up-country">Country</label>
                <input id="input-sign-up-country" required type="text" size="10">
              </div>
              <div>
                <label for="input-sign-up-email">Email</label>
                <input id="input-sign-up-email" required type="email" size="10" placeholder="example@email.com">
              </div>
              <div>
                <label for="input-sign-up-password">Password </label>
                <input id="input-sign-up-password" required minlength="8" type="password" size="10" onKeyUp="checkSamePasswords('input-sign-up-password', 'input-sign-up-password-repeat');">
              </div>
              <div>
                <label for="input-sign-up-password-repeat">Repeat pwd</label>
                <input id="input-sign-up-password-repeat" required minlength="8" type="password" size="10" onKeyUp="checkSamePasswords('input-sign-up-password', 'input-sign-up-password-repeat');">
              </div>
              <button id="button-register" type="submit" name="save" value="Save">Sign up</button>
            </form>
          </div>
        </div>
      </div>
      <div id="pop-message"></div>
    </script>
    <script id="user-view" type=”text/view”>
    <div id="sidebar">
        <img src="src/logo.png" alt="twidder logo" width="64" height="64">
        <a id="sidebar-tab-home" class="active" href="#" onclick="showTab('home'); return false;">Home</a>
        <a id="sidebar-tab-browse" href="#" onclick="showTab('browse'); return false;">Browse</a>
        <a id="sidebar-tab-account" href="#" onclick="showTab('account'); return false;">Account</a>
        <div class="footer">
          <a id="button-logout" href="#" onclick="logout(); return false;">Sign out</a>
        </div>
    </div>
    <button id="jump-to-start" onclick="jumpToStart()">Top</button>

    <div id="tab-home" class="page">
      <div id="home-page">
        <div id="home-user-background"></div>
        <img id="home-reload-button" alt="reload button" src="src/reload.svg" width="32" height="32" onclick="reloadHomeTab(this);return false;">
        <div id="home-user-page">
          <div id="home-user-page-user-info">
            <img alt="user profile picture" src="src/user.png" width="128" height="128">
            <div id="home-user-name">Name</div>
            <div id="home-user-gender">Gender</div>
            <div id="home-user-email">Email</div>
            <div id="home-user-location">Location</div>
          </div>
          <div id="container-home-wall">
            <div id="home-wall">
              <form id="form-home-new-post" action="#" onsubmit="addPostHome(this);return false;">
                  <textarea id="input-home-new-post" placeholder="Write something interesting..." required></textarea>
                  <button id="button-home-new-post" type="submit" name="save" value="Save">Post</button>
              </form>
              <div id="home-post-template">
                <div class="author"></div>
                <div class="content"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="tab-browse" class="page">
      <div id="browse-page">
        <form id="form-search-user" action="#" onsubmit="searchUser(this);return false;">
          <div id="search-bar">
            <input id="input-user-email" type="email" size="10" required placeholder="example@email.com" onKeyDown="searchButtonUpdate();">
            <button id="browse-search-button" type="submit" name="save" value="Save">Search</button>
          </div>
        </form>
        <div id="browse-user-background"></div>
        <div id="container-user-page">
          <div id="browse-container-user-info">
            <img alt="user profile picture" src="src/user-solid.svg" width="128" height="128">
            <div id="browse-user-name">Name</div>
            <div id="browse-user-gender">Gender</div>
            <div id="browse-user-email">Email</div>
            <div id="browse-user-location">Location</div>
          </div>
          <div id="container-wall">
            <div id="browse-wall">
              <form id="form-browse-new-post" action="#" onsubmit="addPostBrowse(this);return false;">
                  <textarea id="input-browse-new-post" placeholder="Write something interesting..." required></textarea>
                  <button type="submit" name="save" value="Save">Post</button>
              </form>
              <div id="browse-post-template">
                <div class="author"></div>
                <div class="content"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="tab-account" class="page">
      <div id="account-content">
        <div id="account-tab">
            <div id="account-info">
                <img alt="user profile picture" src="src/user-solid.svg" width="128" height="128">
                <h1 id="account-username">Peter Parker</h1>
                <p id="account-gender">Octopus</p>
                <p id="account-location">Linköping, Sweden</p>
                <p id="account-email">email@student.liu.se</p>
            </div>
            <div id="change-password">
                <form id="form-change-password"  action="#" onsubmit="changedPasswordForm(this);return false;">
                    <div>
                        <label for="input-change-password-old">Old password</label>
                        <input id="input-change-password-old" type="password" required size="10" minlength="8">
                    </div>
                    <div>
                        <label for="input-change-password-new">New password</label>
                        <input id="input-change-password-new" type="password" required size="10" minlength="8" onKeyUp="checkSamePasswords('input-change-password-new', 'input-change-password-new-repeat');">
                    </div>
                    <div>
                        <label for="input-change-password-new-repeat">Repeat new password</label>
                        <input id="input-change-password-new-repeat" type="password" required size="10" minlength="8" onKeyUp="checkSamePasswords('input-change-password-new', 'input-change-password-new-repeat');">
                    </div>
                    <button type="submit" name="save" value="Save">Change password</button>
                </form>
            </div>
        </div>
      </div>
    </div>
    <div id="pop-message"></div>
    </script>
    <div id="content"></div>
  </body>
</html>
